name: Data Ingestion Pipeline

on:
  # Run on a schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      endpoint:
        description: 'Specific endpoint to process (optional)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - setlists
          - shows
          - songs
          - venues
          - jamcharts
          - latest
          - metadata
          - links
          - uploads
          - appearances

  # Run on push to main branch (optional)
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/ingest_raw_data/**'
      - '.github/workflows/data-ingestion.yml'

jobs:
  ingest-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run data ingestion
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        EMBEDDING_MODEL: text-embedding-3-small
        EMBEDDING_DIMENSIONS: 1536
        CHAT_MODEL: gpt-4
        PORT: 3000
        NODE_ENV: production
        LOG_LEVEL: info
        BAND_NAME: ${{ secrets.BAND_NAME }}
      run: |
        echo "üöÄ Starting data ingestion pipeline..."
        echo "üìÖ Scheduled run: $(date)"
        echo "üéØ Target endpoint: ${{ github.event.inputs.endpoint || 'all' }}"
        
        # Run the test script which calls the production function
        npm test
        
        echo "‚úÖ Data ingestion completed successfully!"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Data ingestion failed!"
        echo "Check the logs above for details."
        # You can add Slack/Discord notifications here
        
    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Data ingestion completed successfully!"
        echo "üìä Check Supabase dashboard for results."
